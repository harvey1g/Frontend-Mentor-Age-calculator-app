<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>
    <div class="content-wrapper">

      <form class="dob-form" id="form">
        <label for="day">DAY
          <input type="number" name="birth-day" id="day" placeholder="DD">
        </label>
        
        <label for="month">MONTH
          <input type="number" name="birth-month" id="month" placeholder="MM">
        </label>
        
        <label for="year">YEAR
          <input type="number" name="birth-year" id="year" placeholder="YYYY">
        </label>
      </form>
      
      <div class="error-message" id="error-message"></div>
      <div class="seperator">
        <button class="submit-btn" id="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
      <h2><em><span id="display-years">--</span> years</em></h2>
      <h2><em><span id="display-months">--</span> months</em></h2>
      <h2><em><span id="display-days">--</span> days</em></h2>
      
    </main>
  </div>
    <script src="app.js"></script>
  </body>
  </html>
